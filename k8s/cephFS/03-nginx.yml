apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    name: nginx
    app: nginx
  namespace: starfleet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        service: nginx
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: ceph-volume
          mountPath: /nginx
          readOnly: false
      volumes:
      - name: ceph-volume
        persistentVolumeClaim:
          claimName: ceph-volume-claim
