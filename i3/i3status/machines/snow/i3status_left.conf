general {
        colors = true
        interval = 5
}

#order += "spotify"
#order += "netdata"
order += "dollar"
order += "bitcoin"
order += "ethereum"
order += "whatismyip"
order += "ethernet ens1"
order += "ethernet tun0"
order += "net_rate"
order += "online_status"
order += "tztime local"


bitcoin_price {
    format_bitcoin = "{market}: {symbol}{price}"
    markets = "btceUSD"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

netdata {
    thresholds = {
        'down': [
            (0, 'bad'),
            (30, 'degraded'),
            (60, 'good')
        ],
        'total': [
            (0, 'good'),
            (4000, 'degraded'),
            (7000, 'bad')
        ]
     }
}
