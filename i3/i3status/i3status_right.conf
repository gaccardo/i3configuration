# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
#order += "awx"
#order += "kx"
#order += "kn"
order += "spotify"
#order += "online_status"
order += "cpu_temperature 1"
order += "load"
#order += "memory"
order += "disk /"
order += "disk /fast_storage"
order += "disk /home"
order += "disk /var"
order += "tztime local"
#order += "docker"

group net {
        cycle = 10
	wireless _first_ {
	        format_up = "W: %ip"
	        format_down = "W: down"
	}

	ethernet ens1 {
	        # if you use %speed, i3status requires root privileges
	        format_up = "eth: %ip"
	        format_down = "eth: down"
	}

	ethernet tun1 {
	        # if you use %speed, i3status requires root privileges
	        format_up = "DSPv2: %ip"
	        format_down = "DSPv2: down"
	}

	ethernet tun0 {
        	# if you use %speed, i3status requires root privileges
	        format_up = "DSPv1: %ip"
	        format_down = "DSPv1: down"
	}

#run_watch DHCP {
#        pidfile = "/var/run/dhclient*.pid"
#}

#run_watch VPN {
#        pidfile = "/var/run/vpnc/pid"
#}

	path_exists VPN {
		path = "/proc/sys/net/ipv4/conf/tun1"
	}

	whatismyip 0 {

	}
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min %5min %15min"
}

disk "/" {
        format = "/ %avail"
}

disk "/home" {
        format = "/h %avail"
}

disk "/fast_storage" {
        format = "/f %avail"
}

disk "/var" {
        format = "/v %avail"
}

cpu_temperature 0 {
	format = "C: %degreesº"
	path = "/sys/class/hwmon/hwmon2/temp1_input"
	max_threshold = 55
}

cpu_temperature 1 {
	format = "C: %degreesº"
	path = "/sys/class/hwmon/hwmon0/temp1_input"
	max_threshold = 95
}
