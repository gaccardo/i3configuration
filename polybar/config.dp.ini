[colors]
background = #262626
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
under = #EFEDED

[bar/example]

monitor = DP-5

width = 100%
height = 14pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = Envy Code R:size=10;0"
; font-1 = Weather Icons:style=Regular
; font-2 = Font Awesome 5 Free:style=Regular:size=10;0
; font-3 = Font Awesome 5 Brands:style=Regular:size=10;0

font-0 = Envy Code R:size=10;0"
font-2 = Weather Icons:style=Regular
font-1 = Font Awesome 5 Free:style=Regular:size=10;0
font-3 = Font Awesome 5 Brands:style=Regular:size=10;0
font-4 = Symbols Nerd Font:style=2048-em

modules-left = i3
modules-right = weather btc dolar pip eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
; fuzzy-match = true

format = <label-state> <label-mode>
format-padding-right = 1

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

label-separator = |
label-separator-padding = 1
label-separator-foreground = #ffb52a

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.under}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/btc]
type = custom/script
exec = ~/.bin/bitcoin-polybar.py
label-active-font = 2
interval = 600

[module/dolar]
type = custom/script
exec = ~/.bin/dolar.py
label-active-font = 2
interval = 600

[module/weather]
type = custom/script
exec = /home/guido/.bin/w.sh
interval = 600
tail = false

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/pip]
type = custom/script
exec = /home/guido/.bin/public_ip.sh
interval = 300

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt = %Y-%m-%d %H:%M:%S
date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
