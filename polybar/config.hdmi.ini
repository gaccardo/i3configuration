[module/info-trash]
type = custom/script
exec = /home/guido/.bin/info-trash.sh
interval = 60
click-left = /home/guido/.bin/info-trash.sh --clean &

[module/awx]
type = custom/script
exec = /home/guido/.bin/awx-polybar.py
interval = 2
; label-font = 2

[module/kx]
type = custom/script
exec = /home/guido/.bin/kx-polybar.py
interval = 2
; label-font = 2

[module/kn]
type = custom/script
exec = /home/guido/.bin/kn-polybar.py
interval = 2
; label-font = 2

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = " "
; format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "muted"
label-muted-foreground = ${colors.under}
label-muted-background = ${colors.red}


