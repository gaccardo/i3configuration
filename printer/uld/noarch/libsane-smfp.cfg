log4cplus.rootLogger=ERROR, file
log4cplus.appender.console=log4cplus::ConsoleAppender
log4cplus.appender.console.layout=log4cplus::PatternLayout
log4cplus.appender.console.layout.ConversionPattern=%D{%m/%d/%y %H:%M:%S} [%t] %-5p %c{2} - %m %n
log4cplus.appender.file=log4cplus::FileAppender
log4cplus.appender.file.layout=log4cplus::PatternLayout
log4cplus.appender.file.layout.ConversionPattern=%D{%m/%d/%y %H:%M:%S} [%t] %-5p %c{2} - %m %n
log4cplus.appender.file.File=/tmp/libsane-smfp-${USER}-${UID}.log
