# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "path_exists VPN"
#order += "wireless _first_"
#order += "ethernet tun0"
#order += "ethernet tun1"
#order += "battery 0"
order += "spotify"
#order += "cloud_watch dev_nginx"
#order += "cloud_watch dev_routers"
#order += "cloud_watch dev_eventloop"
#order += "group net"
#order += "group prod_barrier"
#order += "group dev_barrier"
#order += "group auto_scaling"
order += "load"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "tztime local"

group net {
	ethernet ens1 {
	        format_up = "ens1: %ip"
	        format_down = "ens1: down"
	}

	#ethernet tun0 {
	#        # if you use %speed, i3status requires root privileges
	#        format_up = "DSPv1: %ip"
	#        format_down = "DSPv1: down"
	#}

	#ethernet tun1 {
	#        # if you use %speed, i3status requires root privileges
	#        format_up = "DSPv2: %ip"
	#        format_down = "DSPv2: down"
	#}
}

#run_watch VPN {
#        pidfile = "/var/run/vpnc/pid"
#}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "Free: %avail"
}

cpu_temperature 0 {
	format = "C: %degreesº"
	path = "/sys/class/hwmon/hwmon2/temp1_input"
	max_threshold = 55
}

cpu_temperature 1 {
	format = "V: %degreesº"
	path = "/sys/class/hwmon/hwmon0/temp1_input"
	max_threshold = 95
}
